<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item><ion-icon name="person"></ion-icon><br>
    <ion-input label="Username" [(ngModel)]="credentials.username" name="username" required></ion-input>
  </ion-item>

  <ion-item><ion-icon name="lock-closed"></ion-icon>
    <ion-input label="Password" type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
  </ion-item>

  <ion-button  expand="block" shape="round" class="btn-gradient" (click)="login()">Login</ion-button>

  <div class="ion-text-center">
    <a routerLink="/register">
      <p >Don't have an account? Register here</p>
    </a>
   
  </div>
</ion-content>
