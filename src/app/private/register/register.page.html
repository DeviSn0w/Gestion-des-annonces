<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Add User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item><ion-icon name="person"></ion-icon>
    <ion-input label="Full Name"  [(ngModel)]="newUser.fullname" name="fullname" required></ion-input>
  </ion-item>

  <ion-item><ion-icon name="location"></ion-icon>
    <ion-input label="Address" [(ngModel)]="newUser.address" name="address" required></ion-input>
  </ion-item>

  <ion-item id="birth-modal" >
    <ion-icon name="calendar"></ion-icon><label >BirthDay</label>
    <ion-modal trigger="birth-modal" [cssClass]="'center'">
      <ng-template>
        <ion-datetime [(ngModel)]="newUser.birthDay" name="birthDay" displayFormat="MMM DD, YYYY HH:mm"
          pickerFormat="MMM DD, YYYY HH:mm" required (ionChange)="updateSelectedDate()" [showDefaultButtons]="true"></ion-datetime>
      </ng-template>
    </ion-modal>
    <ion-label *ngIf="formattedBornDate" position="floating">{{ formattedBornDate }}</ion-label>
  </ion-item>
  
  

  <ion-item> <ion-icon name="call"></ion-icon>

    <ion-input label="Phone" [(ngModel)]="newUser.phone" name="phone" required></ion-input>
  </ion-item>

  <ion-item><ion-icon name="mail"></ion-icon>

    <ion-input label="Email" type="email" [(ngModel)]="newUser.email" name="email" required></ion-input>
  </ion-item>

  <ion-item><ion-icon name="person"></ion-icon>

    <ion-input label="Username" [(ngModel)]="newUser.username" name="username" required></ion-input>
  </ion-item>

  <ion-item><ion-icon name="lock-closed"></ion-icon>

    <ion-input label="Password" type="password" [(ngModel)]="newUser.password" name="password" required></ion-input>
  </ion-item>

  <ion-button expand="block" shape="round" class="btn-gradient" (click)="addUser()">Add User</ion-button>
</ion-content>
